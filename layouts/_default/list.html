{{ define "main" }}

<ol class="blog-posts">
    {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span>
                <i>
                    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
                        {{ .Date.Format (default "Jan 02, 2006" .Site.Params.dateFormat) }}
                    </time>
                </i>
            </span>
        </li>
    {{ else }}
        <li>No posts yet</li>
    {{ end }}
</ol>
{{ end }}
